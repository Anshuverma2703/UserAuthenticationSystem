<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>

    <head>
        <h1>User Authentication System</h1>
        <h3>New Register here</h3>
    </head>    
    <form action="/" method="POST" >
        <div class="mb-3 row">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text"  name="Name" class="form-control-plaintext" id="staticEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="LastName" class="col-sm-2 col-form-label">LastName</label>
            <div class="col-sm-10">
                <input type="text"  name="LastName" class="form-control-plaintext" id="LastName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text"  name="Email" class="form-control-plaintext" id="staticEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="phone" name="Phone" class="form-control" id="Phone" >
            </div>
        </div>
        <div class="mb-3 row">
            <label for="DOB" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
                <input type="date"  name="DOB" class="form-control-plaintext" id="Dateofbirth">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="Password" class="form-control" id="inputPassword">
            </div>
        </div>
        <br>
        <button>Submit</button>
    </form>
    </body>
    <script>
        const form = document.getElementById('reg-form')
        form.addEventListener('submit', registerUser)

        async function registerUser(event) {
            event.preventDefault()
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value

            const result = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            }).then((res) => res.json())

            if (result.status === 'ok') {
                // everythign went fine
                alert('Success')
            } else {
                alert(result.error)
            }
        }
    </script>
    </html>
